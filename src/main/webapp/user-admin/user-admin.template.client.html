<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
            <td><label for="usernameFld"><input id="usernameFld" class="wbdv-username-fld form-control"
                                                placeholder="Username" /></label></td>
            <td><label for="passwordFld"><input type="password" id="passwordFld" class="wbdv-password-fld form-control"
                                                placeholder="Password" /></label></td>
            <td><label for="firstNameFld"><input id="firstNameFld" class="wbdv-firstname-fld form-control"
                                                 placeholder="First Name" /></label></td>
            <td><label for="lastNameFld"><input id="lastNameFld" class="wbdv-lastname-fld form-control"
                                                placeholder="Last Name" /></label></td>
            <td><label for="roleFld"><select id="roleFld" class="wbdv-role-fld form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></label></td>
            <td><span class="float-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-search"></i>
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
            </span></td>
        </tr>

        <tbody id = "table-rows">

        </tbody>
    </table>
</div>

</body>
</html>
