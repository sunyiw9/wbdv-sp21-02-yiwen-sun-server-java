<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./profile.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>
        Profile
    </h1>

    <div class="alert alert-success" role="alert">
        Profile successfully saved!
    </div>

    <form>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       type="text"
                       placeholder="Alice"
                       readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input type="tel"
                       class="form-control"
                       id="phone"
                       placeholder="(555)123-4324">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
        </div>

        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select id="role"
                       class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">
                 Date of Birth</label>
            <div class="col-sm-10">
                <input type="date"
                       class="form-control date-picker"
                       id="dob">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-success btn-block">Update</button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../index.html">
                    <button type="button" class="btn btn-danger btn-block">Logout</button>
                </a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
